<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Art Deco sunburst pattern -->
    <pattern id="sunburst" x="0" y="0" width="100%" height="100%" patternUnits="userSpaceOnUse">
      <rect width="1200" height="630" fill="#0d0d0d"/>
      <g transform="translate(600, 315)" opacity="0.08">
        <!-- Radiating lines -->
        <g stroke="#c9a227" stroke-width="1">
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(0)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(15)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(30)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(45)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(60)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(75)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(90)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(105)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(120)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(135)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(150)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(165)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(180)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(195)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(210)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(225)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(240)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(255)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(270)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(285)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(300)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(315)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(330)"/>
          <line x1="0" y1="0" x2="0" y2="-400" transform="rotate(345)"/>
        </g>
        <!-- Concentric circles -->
        <circle r="100" fill="none" stroke="#c9a227" stroke-width="1"/>
        <circle r="200" fill="none" stroke="#c9a227" stroke-width="1"/>
        <circle r="300" fill="none" stroke="#c9a227" stroke-width="1"/>
      </g>
    </pattern>

    <!-- Gold gradient for text -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4b44a"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#a68521"/>
    </linearGradient>
  </defs>

  <!-- Background with sunburst -->
  <rect width="1200" height="630" fill="url(#sunburst)"/>

  <!-- Top decorative border -->
  <rect x="0" y="0" width="1200" height="4" fill="#c9a227"/>
  <rect x="0" y="8" width="1200" height="1" fill="#c9a227" opacity="0.5"/>

  <!-- Bottom decorative border -->
  <rect x="0" y="626" width="1200" height="4" fill="#c9a227"/>
  <rect x="0" y="621" width="1200" height="1" fill="#c9a227" opacity="0.5"/>

  <!-- Side decorative elements -->
  <rect x="40" y="40" width="2" height="550" fill="#c9a227" opacity="0.3"/>
  <rect x="1158" y="40" width="2" height="550" fill="#c9a227" opacity="0.3"/>

  <!-- Corner diamonds -->
  <g fill="#c9a227">
    <rect x="36" y="36" width="10" height="10" transform="rotate(45, 41, 41)"/>
    <rect x="1154" y="36" width="10" height="10" transform="rotate(45, 1159, 41)"/>
    <rect x="36" y="584" width="10" height="10" transform="rotate(45, 41, 589)"/>
    <rect x="1154" y="584" width="10" height="10" transform="rotate(45, 1159, 589)"/>
  </g>

  <!-- Badge -->
  <g transform="translate(600, 180)">
    <rect x="-200" y="-18" width="400" height="36" fill="none" stroke="#c9a227" stroke-width="1"/>
    <rect x="-8" y="-22" width="6" height="6" fill="#c9a227" transform="rotate(45, -5, -19)"/>
    <rect x="2" y="-22" width="6" height="6" fill="#c9a227" transform="rotate(45, 5, -19)"/>
    <text x="-155" y="5" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="500" letter-spacing="3" fill="#c9a227" text-transform="uppercase">A COMPLETE GUIDE TO CLASSICAL RHETORIC</text>
  </g>

  <!-- Main title -->
  <text x="600" y="290" text-anchor="middle" font-family="'Bebas Neue', 'Helvetica Neue', Arial, sans-serif" font-size="96" font-weight="400" letter-spacing="8" fill="#f8f6f1">THE DEBATE GUIDE</text>

  <!-- Subtitle -->
  <text x="600" y="370" text-anchor="middle" font-family="'Bebas Neue', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="400" letter-spacing="12" fill="url(#goldGradient)">WIN LIKE THE GREEKS</text>

  <!-- Tagline -->
  <text x="600" y="450" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="20" fill="#f8f6f1" opacity="0.7">Master the timeless art of persuasion</text>

  <!-- Decorative line under tagline -->
  <line x1="450" y1="480" x2="750" y2="480" stroke="#c9a227" stroke-width="1" opacity="0.5"/>
  <rect x="596" y="476" width="8" height="8" fill="#c9a227" transform="rotate(45, 600, 480)"/>

  <!-- Domain -->
  <text x="600" y="560" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" letter-spacing="2" fill="#c9a227" opacity="0.8">THEDEBATEGUIDE.COM</text>
</svg>
