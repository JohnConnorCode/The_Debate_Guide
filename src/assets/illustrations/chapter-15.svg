<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="gold15" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4b44a"/>
      <stop offset="50%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#a68521"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="#0d0d0d"/>

  <!-- Steel beam / girder (steelmanning) -->
  <g fill="url(#gold15)">
    <rect x="50" y="100" width="300" height="20" opacity="0.8"/>
    <polygon points="50,100 30,110 50,120" opacity="0.6"/>
    <polygon points="350,100 370,110 350,120" opacity="0.6"/>
    <!-- Rivets -->
    <circle cx="80" cy="110" r="4" opacity="0.5"/>
    <circle cx="130" cy="110" r="4" opacity="0.5"/>
    <circle cx="180" cy="110" r="4" opacity="0.5"/>
    <circle cx="230" cy="110" r="4" opacity="0.5"/>
    <circle cx="280" cy="110" r="4" opacity="0.5"/>
    <circle cx="330" cy="110" r="4" opacity="0.5"/>
  </g>

  <!-- Building up opponent's argument (scaffolding) -->
  <g stroke="url(#gold15)" stroke-width="1.5" fill="none" opacity="0.5">
    <line x1="100" y1="120" x2="100" y2="200"/>
    <line x1="150" y1="120" x2="150" y2="200"/>
    <line x1="100" y1="150" x2="150" y2="150"/>
    <line x1="100" y1="180" x2="150" y2="180"/>

    <line x1="250" y1="120" x2="250" y2="200"/>
    <line x1="300" y1="120" x2="300" y2="200"/>
    <line x1="250" y1="150" x2="300" y2="150"/>
    <line x1="250" y1="180" x2="300" y2="180"/>
  </g>

  <!-- Strengthening arrows pointing up -->
  <g stroke="url(#gold15)" stroke-width="2" fill="url(#gold15)">
    <line x1="200" y1="180" x2="200" y2="130"/>
    <polygon points="195,135 200,120 205,135"/>
  </g>

  <!-- Two figures working together -->
  <g stroke="url(#gold15)" stroke-width="1.5" fill="none" opacity="0.6">
    <circle cx="175" cy="60" r="12"/>
    <line x1="175" y1="72" x2="175" y2="95"/>
    <line x1="175" y1="80" x2="190" y2="90"/>

    <circle cx="225" cy="60" r="12"/>
    <line x1="225" y1="72" x2="225" y2="95"/>
    <line x1="225" y1="80" x2="210" y2="90"/>
  </g>

  <!-- Handshake symbol -->
  <g stroke="url(#gold15)" stroke-width="2" fill="none" opacity="0.7">
    <path d="M185 90 Q200 85 215 90"/>
  </g>

  <!-- Corner ornaments -->
  <g stroke="url(#gold15)" stroke-width="2" fill="none">
    <path d="M10 10 L10 30 M10 10 L30 10"/>
    <path d="M390 10 L390 30 M390 10 L370 10"/>
    <path d="M10 240 L10 220 M10 240 L30 240"/>
    <path d="M390 240 L390 220 M390 240 L370 240"/>
  </g>
</svg>