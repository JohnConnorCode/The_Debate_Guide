<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="gold14" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4b44a"/>
      <stop offset="50%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#a68521"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="#0d0d0d"/>

  <!-- Socrates figure (simplified, iconic) -->
  <g stroke="url(#gold14)" stroke-width="2" fill="none">
    <!-- Head with beard -->
    <circle cx="200" cy="70" r="25"/>
    <path d="M185 85 Q200 110 215 85" opacity="0.6"/><!-- beard -->
    <!-- Body -->
    <line x1="200" y1="95" x2="200" y2="150"/>
    <!-- Robes -->
    <path d="M170 150 L200 95 L230 150"/>
  </g>

  <!-- Question marks spiraling outward (Socratic questioning) -->
  <g fill="url(#gold14)" opacity="0.6">
    <text x="240" y="60" font-family="serif" font-size="18">?</text>
    <text x="260" y="90" font-family="serif" font-size="16">?</text>
    <text x="270" y="130" font-family="serif" font-size="14">?</text>
    <text x="150" y="55" font-family="serif" font-size="16">?</text>
    <text x="130" y="85" font-family="serif" font-size="14">?</text>
    <text x="120" y="120" font-family="serif" font-size="12">?</text>
  </g>

  <!-- Dialogue arrows (back and forth) -->
  <g stroke="url(#gold14)" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M80 180 L150 180"/>
    <polygon points="145,175 155,180 145,185" fill="url(#gold14)"/>
    <path d="M320 200 L250 200"/>
    <polygon points="255,195 245,200 255,205" fill="url(#gold14)"/>
  </g>

  <!-- Two figures in dialogue -->
  <g stroke="url(#gold14)" stroke-width="1.5" fill="none" opacity="0.6">
    <!-- Left figure -->
    <circle cx="60" cy="185" r="12"/>
    <line x1="60" y1="197" x2="60" y2="230"/>
    <!-- Right figure -->
    <circle cx="340" cy="185" r="12"/>
    <line x1="340" y1="197" x2="340" y2="230"/>
  </g>

  <!-- Light bulb / illumination -->
  <g stroke="url(#gold14)" stroke-width="1.5" fill="none">
    <path d="M200 160 Q180 180 190 200 L210 200 Q220 180 200 160"/>
    <line x1="190" y1="205" x2="210" y2="205"/>
    <line x1="192" y1="210" x2="208" y2="210"/>
    <!-- Rays -->
    <line x1="200" y1="145" x2="200" y2="155" opacity="0.5"/>
    <line x1="215" y1="155" x2="220" y2="150" opacity="0.5"/>
    <line x1="185" y1="155" x2="180" y2="150" opacity="0.5"/>
  </g>

  <!-- Corner ornaments -->
  <g stroke="url(#gold14)" stroke-width="2" fill="none">
    <path d="M10 10 L10 30 M10 10 L30 10"/>
    <path d="M390 10 L390 30 M390 10 L370 10"/>
    <path d="M10 240 L10 220 M10 240 L30 240"/>
    <path d="M390 240 L390 220 M390 240 L370 240"/>
  </g>
</svg>