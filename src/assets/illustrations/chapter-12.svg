<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="gold12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4b44a"/>
      <stop offset="50%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#a68521"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="#0d0d0d"/>

  <!-- Sword (refutation) -->
  <g stroke="url(#gold12)" stroke-width="2" fill="none">
    <line x1="200" y1="30" x2="200" y2="180"/>
    <line x1="170" y1="170" x2="230" y2="170"/>
    <rect x="190" y="175" width="20" height="40" fill="url(#gold12)" opacity="0.6"/>
    <polygon points="200,30 190,60 210,60" fill="url(#gold12)" opacity="0.8"/>
  </g>

  <!-- Shield being struck -->
  <g stroke="url(#gold12)" stroke-width="1.5" fill="none" opacity="0.5">
    <ellipse cx="100" cy="125" rx="50" ry="60"/>
    <ellipse cx="100" cy="125" rx="35" ry="45"/>
    <line x1="100" y1="65" x2="100" y2="185"/>
    <line x1="50" y1="125" x2="150" y2="125"/>
  </g>

  <!-- Impact lines -->
  <g stroke="url(#gold12)" stroke-width="1" opacity="0.4">
    <line x1="155" y1="100" x2="175" y2="110"/>
    <line x1="155" y1="125" x2="180" y2="125"/>
    <line x1="155" y1="150" x2="175" y2="140"/>
  </g>

  <!-- Falling pieces (defeated argument) -->
  <g fill="url(#gold12)" opacity="0.4">
    <rect x="280" y="140" width="15" height="15" transform="rotate(15 287 147)"/>
    <rect x="310" y="160" width="12" height="12" transform="rotate(-20 316 166)"/>
    <rect x="290" y="180" width="10" height="10" transform="rotate(30 295 185)"/>
    <rect x="330" y="150" width="8" height="8" transform="rotate(-10 334 154)"/>
  </g>

  <!-- Target/weak point marker -->
  <g stroke="url(#gold12)" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="320" cy="80" r="20"/>
    <circle cx="320" cy="80" r="12"/>
    <circle cx="320" cy="80" r="4" fill="url(#gold12)"/>
  </g>

  <!-- Corner ornaments -->
  <g stroke="url(#gold12)" stroke-width="2" fill="none">
    <path d="M10 10 L10 30 M10 10 L30 10"/>
    <path d="M390 10 L390 30 M390 10 L370 10"/>
    <path d="M10 240 L10 220 M10 240 L30 240"/>
    <path d="M390 240 L390 220 M390 240 L370 240"/>
  </g>
</svg>