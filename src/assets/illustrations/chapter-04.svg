<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="gold4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4b44a"/>
      <stop offset="50%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#a68521"/>
    </linearGradient>
    <radialGradient id="glow4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c9a227" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#c9a227" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="400" height="250" fill="#0d0d0d"/>

  <!-- Central clock face -->
  <circle cx="200" cy="125" r="90" stroke="url(#gold4)" stroke-width="3" fill="none"/>
  <circle cx="200" cy="125" r="85" stroke="url(#gold4)" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Hour marks - emphasized at 12, 3, 6, 9 -->
  <g stroke="url(#gold4)" stroke-width="3">
    <line x1="200" y1="40" x2="200" y2="55"/>
    <line x1="200" y1="195" x2="200" y2="210"/>
    <line x1="115" y1="125" x2="130" y2="125"/>
    <line x1="270" y1="125" x2="285" y2="125"/>
  </g>

  <!-- Minor hour marks -->
  <g stroke="url(#gold4)" stroke-width="2" opacity="0.6">
    <line x1="245" y1="55" x2="238" y2="67"/>
    <line x1="155" y1="55" x2="162" y2="67"/>
    <line x1="270" y1="80" x2="257" y2="88"/>
    <line x1="130" y1="80" x2="143" y2="88"/>
    <line x1="270" y1="170" x2="257" y2="162"/>
    <line x1="130" y1="170" x2="143" y2="162"/>
    <line x1="245" y1="195" x2="238" y2="183"/>
    <line x1="155" y1="195" x2="162" y2="183"/>
  </g>

  <!-- Golden moment zone - highlighted arc -->
  <path d="M 245 55 A 90 90 0 0 1 270 80" stroke="url(#gold4)" stroke-width="6" fill="none" opacity="0.8"/>
  <circle cx="200" cy="125" r="70" fill="url(#glow4)"/>

  <!-- Clock hands - frozen at the opportune moment -->
  <line x1="200" y1="125" x2="200" y2="60" stroke="url(#gold4)" stroke-width="4" stroke-linecap="round"/>
  <line x1="200" y1="125" x2="255" y2="85" stroke="url(#gold4)" stroke-width="3" stroke-linecap="round"/>

  <!-- Center hub -->
  <circle cx="200" cy="125" r="8" fill="url(#gold4)"/>
  <circle cx="200" cy="125" r="4" fill="#0d0d0d"/>

  <!-- Winged sandal at top - symbol of Kairos -->
  <g transform="translate(200, 20)">
    <path d="M-15 0 L0 -5 L15 0 L10 3 L0 0 L-10 3 Z" fill="url(#gold4)" opacity="0.8"/>
    <path d="M-20 -2 Q-25 5 -15 5" stroke="url(#gold4)" stroke-width="1.5" fill="none"/>
    <path d="M20 -2 Q25 5 15 5" stroke="url(#gold4)" stroke-width="1.5" fill="none"/>
    <path d="M-25 0 Q-30 8 -18 10" stroke="url(#gold4)" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M25 0 Q30 8 18 10" stroke="url(#gold4)" stroke-width="1" fill="none" opacity="0.6"/>
  </g>

  <!-- KAIROS label -->
  <text x="200" y="235" text-anchor="middle" fill="#c9a227" font-family="monospace" font-size="12" letter-spacing="4">KAIROS</text>
  <text x="200" y="245" text-anchor="middle" fill="#c9a227" font-family="monospace" font-size="8" letter-spacing="2" opacity="0.6">THE OPPORTUNE MOMENT</text>

  <!-- Corner ornaments -->
  <g stroke="url(#gold4)" stroke-width="2" fill="none">
    <path d="M10 10 L10 30 M10 10 L30 10"/>
    <path d="M390 10 L390 30 M390 10 L370 10"/>
    <path d="M10 240 L10 220 M10 240 L30 240"/>
    <path d="M390 240 L390 220 M390 240 L370 240"/>
  </g>

  <!-- Subtle gear elements in corners -->
  <g stroke="url(#gold4)" stroke-width="1" fill="none" opacity="0.2">
    <circle cx="50" cy="50" r="20"/>
    <circle cx="350" cy="50" r="20"/>
    <circle cx="50" cy="200" r="15"/>
    <circle cx="350" cy="200" r="15"/>
  </g>
</svg>
