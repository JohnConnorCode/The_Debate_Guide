<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="gold8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4b44a"/>
      <stop offset="50%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#a68521"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="#0d0d0d"/>

  <!-- Emotion spectrum/catalog (grid of faces) -->
  <g stroke="url(#gold8)" stroke-width="1.5" fill="none">
    <!-- Row 1 -->
    <circle cx="100" cy="60" r="20"/><path d="M90 65 Q100 75 110 65"/><!-- joy -->
    <circle cx="200" cy="60" r="20"/><path d="M190 70 Q200 60 210 70"/><!-- sadness -->
    <circle cx="300" cy="60" r="20"/><line x1="190" y1="67" x2="210" y2="67" transform="translate(100,0)"/><!-- neutral -->

    <!-- Row 2 -->
    <circle cx="100" cy="125" r="20"/><path d="M90 120 L95 130 M110 120 L105 130"/><!-- anger brows -->
    <circle cx="200" cy="125" r="20"/><circle cx="195" cy="120" r="5"/><circle cx="205" cy="120" r="5"/><!-- fear wide eyes -->
    <circle cx="300" cy="125" r="20"/><path d="M295 130 Q300 120 305 130"/><!-- surprise -->

    <!-- Row 3 -->
    <circle cx="100" cy="190" r="20"/><path d="M93 185 Q100 190 107 185"/><!-- contempt smirk -->
    <circle cx="200" cy="190" r="20"/><path d="M192 195 L195 188 M208 195 L205 188"/><!-- disgust -->
    <circle cx="300" cy="190" r="20"/><path d="M290 193 Q300 200 310 193"/><!-- anticipation -->
  </g>

  <!-- Eyes for all faces -->
  <g fill="url(#gold8)" opacity="0.8">
    <circle cx="95" cy="55" r="2"/><circle cx="105" cy="55" r="2"/>
    <circle cx="195" cy="55" r="2"/><circle cx="205" cy="55" r="2"/>
    <circle cx="295" cy="55" r="2"/><circle cx="305" cy="55" r="2"/>
    <circle cx="95" cy="120" r="2"/><circle cx="105" cy="120" r="2"/>
    <circle cx="295" cy="120" r="2"/><circle cx="305" cy="120" r="2"/>
    <circle cx="95" cy="185" r="2"/><circle cx="105" cy="185" r="2"/>
    <circle cx="195" cy="185" r="2"/><circle cx="205" cy="185" r="2"/>
    <circle cx="295" cy="185" r="2"/><circle cx="305" cy="185" r="2"/>
  </g>

  <!-- Connecting lines (catalog structure) -->
  <g stroke="url(#gold8)" stroke-width="1" opacity="0.2">
    <line x1="50" y1="95" x2="350" y2="95"/>
    <line x1="50" y1="160" x2="350" y2="160"/>
    <line x1="150" y1="30" x2="150" y2="220"/>
    <line x1="250" y1="30" x2="250" y2="220"/>
  </g>

  <!-- Corner ornaments -->
  <g stroke="url(#gold8)" stroke-width="2" fill="none">
    <path d="M10 10 L10 30 M10 10 L30 10"/>
    <path d="M390 10 L390 30 M390 10 L370 10"/>
    <path d="M10 240 L10 220 M10 240 L30 240"/>
    <path d="M390 240 L390 220 M390 240 L370 240"/>
  </g>
</svg>