<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <defs>
    <linearGradient id="gold11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4b44a"/>
      <stop offset="50%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#a68521"/>
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="#0d0d0d"/>

  <!-- Building blocks / case construction -->
  <g fill="url(#gold11)">
    <!-- Foundation -->
    <rect x="100" y="190" width="200" height="25" opacity="0.9"/>
    <!-- Second level -->
    <rect x="120" y="160" width="75" height="25" opacity="0.8"/>
    <rect x="205" y="160" width="75" height="25" opacity="0.8"/>
    <!-- Third level -->
    <rect x="140" y="130" width="50" height="25" opacity="0.7"/>
    <rect x="210" y="130" width="50" height="25" opacity="0.7"/>
    <!-- Top -->
    <rect x="175" y="100" width="50" height="25" opacity="0.6"/>
    <!-- Pinnacle -->
    <polygon points="200,60 175,100 225,100" opacity="0.5"/>
  </g>

  <!-- Blueprint lines -->
  <g stroke="url(#gold11)" stroke-width="1" opacity="0.3" stroke-dasharray="4 2">
    <line x1="50" y1="190" x2="100" y2="190"/>
    <line x1="300" y1="190" x2="350" y2="190"/>
    <line x1="50" y1="160" x2="120" y2="160"/>
    <line x1="50" y1="130" x2="140" y2="130"/>
    <line x1="50" y1="100" x2="175" y2="100"/>
  </g>

  <!-- Construction crane element -->
  <g stroke="url(#gold11)" stroke-width="2" fill="none" opacity="0.5">
    <line x1="330" y1="220" x2="330" y2="50"/>
    <line x1="330" y1="50" x2="250" y2="50"/>
    <line x1="330" y1="50" x2="360" y2="50"/>
    <line x1="280" y1="50" x2="280" y2="80"/>
  </g>

  <!-- Labels -->
  <text x="200" y="207" text-anchor="middle" fill="#0d0d0d" font-family="monospace" font-size="8">CLAIM</text>
  <text x="157" y="177" text-anchor="middle" fill="#0d0d0d" font-family="monospace" font-size="7">EVIDENCE</text>
  <text x="242" y="177" text-anchor="middle" fill="#0d0d0d" font-family="monospace" font-size="7">WARRANT</text>

  <!-- Corner ornaments -->
  <g stroke="url(#gold11)" stroke-width="2" fill="none">
    <path d="M10 10 L10 30 M10 10 L30 10"/>
    <path d="M390 10 L390 30 M390 10 L370 10"/>
    <path d="M10 240 L10 220 M10 240 L30 240"/>
    <path d="M390 240 L390 220 M390 240 L370 240"/>
  </g>
</svg>